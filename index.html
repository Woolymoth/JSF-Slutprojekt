<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Lord Of The Rings Character List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <header>
        <h1>Lord Of The Rings short facts</h1>
        <p>Read up on the characters of the most iconic fantasy series.</p>
        <table id="info">
            <tbody></tbody>
        </table>
    </header>
    <aside id="characters">
        <h1>Pick a character!</h1>
        <input type="button" name="Frodo" id="Frodo" value="Frodo">
        <input type="button" name="Sam" id="Sam" value="Sam">
        <input type="button" name="Gandalf" id="Gandalf" value="Gandalf">
        <input type="button" name="Aragorn" id="Aragorn" value="Aragorn">
        <input type="button" name="Legolas" id="Legolas" value="Legolas">
        <input type="button" name="Gimli" id="Gimli" value="Gimli">
        <input type="button" name="Merry" id="Merry" value="Merry">
        <input type="button" name="Pippin" id="Pippin" value="Pippin">
        <input type="button" name="Boromir" id="Boromir" value="Boromir">
    </aside> 
    <aside id="cities">
        <h1>Pick a city!</h1>
        <input type="button" name="Minas Tirith" id="MT" value="Minas Tirith">
        <input type="button" name="Annúminas" id="Annu" value="Annúminas">
        <input type="button" name="Fornost" id="Fornost" value="Fornost">
        <input type="button" name="Michel Delving" id="MD" value="Michel Delving">
        <input type="button" name="Valmar" id="Valmar" value="Valmar">
        <input type="button" name="Elvenking's Halls" id="EH" value="Elvenking's Halls">
        <input type="button" name="Erebor" id="Erebor" value="Erebor">
    </aside>
    <div>
        <h1>Coose a random book or movie to watch or read!</h1>
       <select id="userChoice">
        <option>Pick something</option>
        <option id="books" name="books">Books</option>
        <option id="films" name="films">Films</option>
       </select>
    </div>
    <script src='code.js'></script>
</body>
</html>
